trigger:
  branches:
    include:
    - master
  paths:
    include:
    - tools/ansible/*
    exclude:
    - /**/*.md

jobs:
- job: VerifyAnsibleTools
  pool:
    vmImage: 'Ubuntu-16.04'

  steps:

  - task: UsePythonVersion@0
    inputs:
        versionSpec: '2.7'
        architecture: 'x64'

  # - task: AzureKeyVault@1
  #   inputs:
  #     azureSubscription: 'Visual Studio Enterprise (62177529-73f0-4e11-a584-5d3526dc6999)'
  #     keyVaultName:  'mesfVault'
  #     secretsFilter: 'Ansible-Automation'

  - task: Bash@3
    inputs:
        targetType: 'inline'
        script: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install virtualenv
          python -m virtualenv my_env
          source my_env/bin/activate
          python -m pip install -r tools/ansible/venv_requirements.txt
          sudo apt-get install dos2unix
    displayName: 'Install tools'

  # Convert files dos2unix
  - task: Bash@3
    inputs:
        targetType: 'inline'
        workingDirectory: .
        script: |
          find tools/ansible/ -type f -not -path '*/\.*' -exec grep -Il '.' {} \; | xargs -d '\n' -L 1 dos2unix -k
    displayName: 'Convert files dos2unix'


  # yaml lint ansible code
  - task: Bash@3
    inputs:
        targetType: 'inline'
        workingDirectory: .
        script: |
          source my_env/bin/activate
          yamllint tools/ansible/
    displayName: 'Yaml lint'

  # ansible lint ansible code
  - task: Bash@3
    inputs:
        targetType: 'inline'
        workingDirectory: .
        script: |
          source my_env/bin/activate
          ansible-lint tools/ansible/
    displayName: 'Ansible lint'
